          function filterLet() {
			let LetString = "";

            for (let i = 0; i < myString.length; i++) {
                if (Math.random() > 0.75) { 
                    LetString += (myString[i]);   
                }
            }

            let myStringg = `Here s the word: ${addedword}${LetString} :`;
		alert(myStringg);

             
        }
    </script>
